<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<a class="top-link"
   href="https://www.roblox.com/users/3414207520/profile"
   target="_blank">

</a>

<h1>BOSS CLICKER</h1>

<div class="stats">
  ❤️ HP: <span id="hpText">0</span><br>
  💰 Деньги: <span id="money">0</span><br>
  ⚔️ Урон: <span id="damage">1</span>
</div>

<div class="hp-bar">
  <div id="hpFill"></div>
</div>

<img id="monster" src="images/monster.png">

<button id="attackBtn">⚔️ АТАКА</button>

<h2>🛒 ПРОКАЧКИ</h2>

<button id="upDamage">Урон +1 — 💰 <span id="priceDamage">10</span></button>
<button id="upGold">Золото +5 — 💰 <span id="priceGold">25</span></button>
<button id="upCrit">Крит шанс +5% — 💰 <span id="priceCrit">40</span></button>
<button id="upCritMult">Крит урон — 💰 <span id="priceCritMult">60</span></button>
<button id="upMulti">Мультиудар — 💰 <span id="priceMulti">80</span></button>
<button id="upFire">Огонь — 💰 <span id="priceFire">100</span></button>
<button id="upRage">Ярость — 💰 <span id="priceRage">120</span></button>
<button id="upAuto">Авто-урон — 💰 <span id="priceAuto">150</span></button>

<audio id="hitSound" src="sounds/hit.mp3"></audio>
<audio id="buySound" src="sounds/buy.mp3"></audio>
<audio id="bgSound" src="sounds/bg.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
